apiVersion: broker.amq.io/v1beta1
kind: ActiveMQArtemis
metadata:
  labels:
    datacenter: dc0
  name: amq-dc0
spec:
  acceptors:
  - name: tls-mqtt
    enabledProtocols: TLSv1.2
    expose: true
    port: 8883
    protocols: mqtt
    sslEnabled: true
    sslProvider: JDK
    # Secret is mounted on /etc/<secret-name>/
    sslSecret: tls-mqtt-secret
  - name: plain-amqp
    port: 5672
    protocols: amqp
  - name: tls-amqp
    enabledProtocols: TLSv1.2
    expose: false
    port: 5673
    protocols: amqp
    sslEnabled: true
    sslProvider: JDK
    # Secret is mounted on /etc/<secret-name>/
    sslSecret: tls-amqp-secret

  addressSettings:
    addressSetting:
    - match: '#'
      autoCreateQueues: true
      autoCreateAddresses: true
      autoDeleteQueues: true
      autoDeleteAddress: true
      maxSizeBytes: 100Mb
    - match: DLQ
      maxSizeBytes: 20Mb
    - match: ExpiryQueue
      maxSizeBytes: 20Mb
# SEE: https://github.com/apache/activemq-artemis/blob/47bcf5b73c69e3fa0f681a13801af87b534157f4/artemis-server/src/test/java/org/apache/activemq/artemis/core/config/impl/ConfigurationImplTest.java#L714
# Mirror events are always stored on a local queue prefixed as "$ACTIVEMQARTEMIS_MIRROR" and then concatenated with the broker connection's configured name
# In this case: $ACTIVEMQ_ARTEMIS_MIRROR_dc2
  brokerProperties:
#  - "clusterConfiguration.dc0-cluster-config.name=dc0-cluster-config"
  - "clusterConfigurations.my-cluster.messageLoadBalancingType=OFF_WITH_REDISTRIBUTION"
  - "AMQPConnections.dc1.uri=tcp://amq-dc1-tls-amqp-${STATEFUL_SET_ORDINAL}-svc.dc1.svc.cluster.local:5673?clientFailureCheckPeriod=2000;connectionTTL=5000;sslEnabled=true;verifyHost=false;trustStorePath=/amq/extra/secrets/remote-cluster-truststore/client.ts;trustStorePassword=password"
  - "AMQPConnections.dc1.retryInterval=5000"
  - "AMQPConnections.dc1.reconnectAttempts=-1"
  - "AMQPConnections.dc1.user=amq-demo-user"
  - "AMQPConnections.dc1.password=password"
  - "AMQPConnections.dc1.autoStart=true"
  - "AMQPConnections.dc1.connectionElements.mirror.type=MIRROR"
  - "AMQPConnections.dc1.connectionElements.mirror.messageAcknowledgements=true"
  - "AMQPConnections.dc1.connectionElements.mirror.queueCreation=true"
  - "AMQPConnections.dc1.connectionElements.mirror.queueRemoval=true"
  console:
    expose: true
    sslEnabled: true
    sslSecret: tls-console-secret
  deploymentPlan:
    clustered: true
    extraMounts:
      secrets:
      - remote-cluster-truststore
    image: placeholder
    livenessProbe:
      initialDelaySeconds: 240
      timeoutSeconds: 30
    enableMetricsPlugin: true
    messageMigration: true
    persistenceEnabled: true
    podSecurity: {}
    readinessProbe:
      timeoutSeconds: 30
    requireLogin: true
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 200m
        memory: 128Mi
    size: 2
    storage:
      size: 1Gi
  upgrades:
    enabled: true
    minor: true
  version: 7.10.2
